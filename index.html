<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"/>
        
        <title>QR code & NFT</title>
        <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png"/>
        <link rel="stylesheet" type="text/css" href="./style.css"/>
    </head>

    <body>
        <div class="Container">
            <a href="#">
                <div class="NFT-img">
                    <img class="view" src="/images/icon-view.svg"/>
                    <img class="static-desktop" src="/images/image-equilibrium.jpg"/>
                </div>
            </a>
            <div class="NFT-head">
                <a href="#"><h2>Equilibrium #3429</h2></a>
            </div>    

            <div class="NFT-text">
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>

            <section>
                <div class="etherium-icon">
                    <img src="/images/icon-ethereum.svg" alt="icon-etherium">
                </div>
                <div class="etherium"><p>0.041 ETH</p></div>

                <div class="icon-clock">
                    <img src="/images/icon-clock.svg" alt="icon-clock">
                </div>
                <div class="clock-info"><p>3 days left</p></div>
            </section>

            <div class="line"></div>

            <footer class="author">
                <div class="author-img">
                    <img src="/images/image-avatar.png" alt="image-avatar">
                </div>
                <div class="name">
                    <p>Creation of <a href="#"><span class="jast-name">Jules Wyvern</span></a></p>
                </div>
            </footer>

        </div>
    </body>
</html>
